<div class="list row">
	<div class="col-md-8">
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Search by title" v-model="title"/>
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button" @click="searchTitle">Search</button>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<h4>Clients List</h4>
		<ul class="list-group">
			<li class="list-group-item" :class="{ active: index == currentIndex }" v-for="(client, index) in clients" :key="index" @click="setActiveClient(client, index)">
				{{ client.lastName }}
			</li>
		</ul>

		<button class="m-3 btn btn-sm btn-danger" @click="removeAllClients">Remove All</button>
	</div>
	<div class="col-md-6">
		<div v-if="currentClient">
			<h4>Client</h4>
			<div>
				<label><strong>Title:</strong></label> {{ currentClient.lastname }} {{ currentClient.lastname }}
			</div>
			<div>
				<label><strong>Description:</strong></label> {{ currentClient.numss }}
			</div>
			<!-- <div>
				<label><strong>Status:</strong></label> {{ currentClient.published ? "Published" : "Pending" }}
			</div> -->

			<a class="badge badge-warning" :href="'/clients/' + currentClient.guid">Edit</a>
		</div>
		<div v-else>
			<br/>
			<p>Please click on a Client...</p>
		</div>
	</div>
</div>
